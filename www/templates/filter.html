<ion-view view-title="Filter">
  <ion-content>
    <form ng-submit="filter()">

      <ion-list>
        <ion-checkbox class="item-checkbox-right" ng-model="allfilters.checked" ng-checked="allfilters.checked" ng-click="checkAll()">
          All Filters
        </ion-checkbox>
        <ion-checkbox ng-repeat="fil in filters" ng-model="fil.checked" ng-checked="fil.checked">
          {{fil.name}}
        </ion-checkbox>

      </ion-list>



    </form>
  </ion-content>
</ion-view>
