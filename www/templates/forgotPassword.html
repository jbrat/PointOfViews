<ion-view view-title="Search">
  <ion-content>
    <form ng-submit="submitNewPassword()">
      <label class="item item-input">
        <span class="input-label">Email :</span>
        <input type="text" ng-model="user.email" placeholder="yourEmail@gmail.com">
      </label>
      <span class="errorMessage">{{ errorMessage }}</span>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Request new password</button>
      </label>
    </form>
  </ion-content>
</ion-view>
