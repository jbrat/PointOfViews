<ion-view view-title="Search Informations">
  <ion-content>
    <form ng-submit="searchInformations()">
      <label class="item item-input">
        <span class="input-label">Your search :</span>
        <input type="text" ng-model="search.word">
      </label>

      <label class="item">
        <button class="button button-block button-positive" type="submit">Search</button>
      </label>
    </form>





  </ion-content>
</ion-view>
