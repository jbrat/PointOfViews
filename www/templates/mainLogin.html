<ion-content scroll="false">

  <ion-slides options="options" slider="data.slider">
    <ion-slide-page>
      <ion-view view-title="Home" class="backgroundHome">
        <ion-content>
          <div class="homeDescription">
            <img src="../img/text_introduction.png"/>
          </div>
          <div class="sizeDivButton">
            <button id="colorGmail" class="item button button-block button-assertive" type="submit" ng-click="gmailAuth()"><img class="imageStyle" src="../img/logoGmail.png"/>&nbsp;&nbsp;Gmail</button>
          </div>
          <div class="sizeDivButton">
            <button id="colorFacebook" class="button button-block button-positive" type="submit" ng-click="facebookAuth()"><img class="imageStyle" src="../img/logoFacebook.png"/>&nbsp;&nbsp;Facebook</button><br/>
          </div>
          <div class="homeLoginSignIn">
            <a class="button button-positive buttonHomeLogin" ng-hide="user.isLogin" href="#/menu/login">Login</a>
            <a class="button button-positive buttonHomeRegister" ng-hide="user.isLogin" href="#/menu/register">Sign in</a>
          </div>

        </ion-content>
      </ion-view>
    </ion-slide-page>
    <ion-slide-page>
      <ion-view view-title="Help" class="backgroundSlide1">
      </ion-view>
    </ion-slide-page>
    <ion-slide-page>
      <ion-view view-title="Help" class="backgroundSlide2">
      </ion-view>
    </ion-slide-page>
    <ion-slide-page>
      <ion-view view-title="Help" class="backgroundSlide3">
      </ion-view>
    </ion-slide-page>
  </ion-slides>
</ion-content>
