<ion-view view-title="Register">
  <ion-content>
    <form ng-submit="register()">
      <label class="item item-input">
        <input type="text" ng-model="user.email" placeholder="Email...">
      </label>

      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password...">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.passwordRepeat" placeholder="Password Repeated...">
      </label>
      <span class="errorMessage">{{ errorMessage }}</span>
      <label class="item">
        <button class="button button-block button-royal" type="submit">Register</button>
      </label>
    </form>
  </ion-content>
</ion-view>
