<ion-view view-title="Profil">
  <ion-content>
    <div class="title">
      <h1>Welcome
      {{user.userConnected.displayName}}</h1>
      <h5> {{ user.userConnected.email }}</h5>
    </div>
    </br>

    <div class="sizeDivButton">
    <button class="button button-block button-royal" ng-click="verifyEmail()" type="button">Verify your Email</button>
    <span class="errorMessage">{{ errorMessage }}</span>
    </div>


    <br><br>
    <form ng-submit="updateDisplayName()">
      <label class="item item-input">
      <span class="input-label">Nickname :</span>
      <input type="text" ng-model="user.displayName">
    </label>
      <div class="sizeDivButton">
        <button class="button button-block button-energized" type="submit">Update</button></div>
    </form>
    <div class="sizeDivButton">
    <button class="button button-block button-positive" ng-click="checkHistory()" type="button">Check Research History</button>
    <button class="button button-block button-positive" ng-click="checkLikes()" type="button">Check your likes</button>
    </div>
  </ion-content>
</ion-view>
