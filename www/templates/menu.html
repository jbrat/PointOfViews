<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Bonjour {{ user.userConnected.displayName }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          <i class="icon ion-home"></i>
          Home
        </ion-item>

        <ion-item ng-show="user.isLogin" href="#/app/profil">
          <i class="icon ion-person-stalker"></i>
          Profil
        </ion-item>
        <ion-item ng-hide="user.isLogin" href="#/app/login">
          <i class="icon ion-ios-locked"></i>
          Login
        </ion-item>
        <ion-item ng-click="disconnect()" ng-show="user.isLogin">
          <i class="icon ion-ios-unlocked"></i>
          Logout
        </ion-item>
        <ion-item href="#/app/register" ng-hide="user.isLogin">
          <i class="icon ion-person-add"></i>
          Register
        </ion-item>
        <ion-item href="#/app/research">
          <i class="icon ion-search"></i>
          Research
        </ion-item>
        <ion-item href="#/app/filter">
          <i class="icon ion-list"></i>
          Filter
        </ion-item>
        <ion-item href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item href="#/app/geoloc">
          <i class="icon ion-location"></i>
          Geolocation
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
