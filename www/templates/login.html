<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="submitLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="email" ng-model="user.email" placeholder="Email...">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password...">
        </label>
        <span class="errorMessage">{{ errorMessage }}</span>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <button class="button button-full button-assertive" type="submit" ng-click="gmailAuth()">Gmail</button>
    <button id="colorFacebook" class="button button-full button-positive" type="submit" ng-click="facebookAuth()">Facebook</button><br/>
    <br/><a id="linkForget" ng-click="forgotPassword()">Forgot password</a>
  </ion-content>
</ion-view>
